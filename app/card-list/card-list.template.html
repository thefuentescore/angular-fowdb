<div layout="row">
    <md-sidenav md-component-id="left" class="md-sidenav-left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">FOW DATABASE</h1>
        </md-toolbar>
        <md-content layout-padding layout="column">
            <md-input-container>
                <label>Name</label>
                <input ng-model="$ctrl.searchName">
            </md-input-container>
            <md-input-container>
                <label>Sets</label>
                <md-select ng-model="$ctrl.query">
                    <md-option ng-repeat="set in $ctrl.sets" ng-value="set">
                        {{set}}
                    </md-option>
                </md-select>
            </md-input-container>
        </md-content>
    </md-sidenav>
    <md-content flex layout-padding>
        <md-grid-list md-cols="5" md-gutter="1em" md-row-height="4:3">
            <md-grid-tile ng-repeat="card in $ctrl.cards | filter:$ctrl.query | filter:$ctrl.searchName">
                <a class="thumbnail" href="#!/cards/{{card.code}}">
                    <p>{{card.name}}</p>
                    <p>{{card.text}}</p>
                </a>
            </md-grid-tile>
        </md-grid-list>
    </md-content>
</div>
