<div class="col-md-9">
    <h1>Fow-DB</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <p>
                    Search:
                   <input ng-model="$ctrl.search" />
                </p>
                <p>
                    Select Set:
                    <select ng-model="$ctrl.query">                       
                        <option ng-repeat="set in $ctrl.sets" value="{{set}}">{{set}}</option>                   
                    </select>
                </p>
            </div>
        </div>
        <div class="row">
            <div ng-repeat="card in $ctrl.cards | filter:$ctrl.query | filter:$ctrl.search | limitTo:4" class="col-lg-3 col-md-6 col-xs-6 thumb">
                <a class="thumbnail" href="#!/cards/{{card.code}}">
                    <p>{{card.name}}</p>
                    <p>{{card.text}}</p>
                </a>
            </div>
        </div>
    </div>
</div>
